    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5gf1JiuU-fMkJmoanjp1h2d8BoALVu-EM4R8r_wdgWDHfYIrKfVcUE2Cva-J6DsbGlDs&usqp=CAU" type="image/x-icon">
        <link rel="stylesheet" href="/style.css">
        <title>Game</title>
    </head>
    <body>
        <div>
            <div class="control-buttons">
                <span>Start Game</span>
            </div>
            <div class="info-container">
                <div class="name">
                    Hello: <span></span>
                </div>
                <div class="timer">
                    00:00
                </div>
                <div class="levels">
                    Level : <span></span>
                </div>
                <div class="tries">
                    Wrong Tries: <span>0</span>
                </div>
            </div>

            <div class="memory-game-blocks">
                <div class="game-block" data-technology="facebook">
                    <div class="face front"></div>
                    <div class="face back">  
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>

                    <div class="face front"></div>
                    <div class="face back">  
                        <i class="fa-brands fa-facebook"></i>

                </div>

                    <div class="face back">
